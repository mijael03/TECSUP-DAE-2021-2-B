{% extends 'layout.html' %}

{% block content %}

{% if category_products %}


    {% for prod in category_products %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="producto/{{ prod.id }}/"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="producto/{{ prod.id }}/">{{prod.nombre}}</a>
            </h4>
            <h5>$ {{ prod.precio }}</h5>
            <p class="card-text">{{prod.categoria.nombre}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
          </div>
        </div>
      </div>


    {% endfor %}
    </ul>
{% else %}
    <h2>Sorry page does not exist...</h2>
{% endif %}

{% endblock %}
